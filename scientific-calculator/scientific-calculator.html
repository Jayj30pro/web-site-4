<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculator</title>
    <link rel="stylesheet" href="scientific-calculator.css">
    <link rel="icon" href="../Icons/calculator.png" type="image/png">
</head>
<body>
    <p id="title">Scientific Calculator App</p>
    
    <div id="main-container">
        <div id="main-display">
            <div id="display-screen">
                <div id="memory-indicator"></div>
                <div id="display">0</div>
            </div>
        </div>
        <div id="button-area">
            <div class="button-row">
                <button class="calculator-button" onclick="clearScreen()"> C </button>
                <button class="calculator-button" onclick="mathPi()"> &pi; </button>
                <button class="calculator-button" onclick="percent()"> % </button>
                <button class="calculator-button" onclick="memoryAdd()"> M+ </button>
                <button class="calculator-button" onclick="memoryRecall()"> MR </button>
                <button class="calculator-button" onclick="memoryClear()"> MC </button>
                <button class="calculator-button" onclick="divide()"> / </button>
            </div>
            <div class="button-row">
                <button class="calculator-button" onclick=""> i </button>
                <button class="calculator-button" onclick=""> 1/x </button>
                <button class="calculator-button" onclick="squareRoot()"> &radic; </button> 
                <button class="calculator-button" onclick="seven()"> 7 </button>
                <button class="calculator-button" onclick="eight()"> 8 </button>
                <button class="calculator-button" onclick="nine()"> 9 </button>
                <button class="calculator-button" onclick="multiply()"> X </button>
            </div>
            <div class="button-row">
                <button class="calculator-button" onclick=""> ? </button>
                <button class="calculator-button" onclick="square()"> x^2 </button>
                <button class="calculator-button" onclick="sin()"> sin </button> 
                <button class="calculator-button" onclick="four()"> 4 </button>
                <button class="calculator-button" onclick="five()"> 5 </button>
                <button class="calculator-button" onclick="six()"> 6 </button>
                <button class="calculator-button" onclick="subtract()"> - </button>
            </div>
            <div class="button-row">
                <button class="calculator-button" onclick=""> ? </button>
                <button class="calculator-button" onclick="exponent()"> x^y </button>
                <button class="calculator-button" onclick="cos()"> cos </button> 
                <button class="calculator-button" onclick="one()"> 1 </button>
                <button class="calculator-button" onclick="two()"> 2 </button>
                <button class="calculator-button" onclick="three()"> 3 </button>
                <button class="calculator-button" onclick="add()"> + </button>
            </div>
            <div class="button-row">
                <button class="calculator-button" onclick=""> ? </button>
                <button class="calculator-button" onclick="log()"> log </button>
                <button class="calculator-button" onclick="tan()"> tan </button> 
                <button class="calculator-button" onclick="positiveNegative()"> +/- </button>
                <button class="calculator-button" onclick="zero()"> 0 </button>
                <button class="calculator-button" onclick="decimal()"> . </button>
                <button class="calculator-button" onclick="equals()"> = </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="space"></div>
    <a href="../projects.html" id="back"> Back to Projects </a>
    <div class="space"></div>
    <script src="scientific-calculator.js"></script>
</body>
</html>
