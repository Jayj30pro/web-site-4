<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <link rel="icon" href="rps-images/rps-background-image.jpeg" type="image/png">
    <title>Rock Paper Scissros</title>
</head>
<body>
    <div id="game-area">
        
        <div id="rock" class="game-option" onclick="playerSelect('rock')">
            <img src="../Icons/rock.jpeg" class="game-icon" alt="rock"/>
            <div class="game-button"><button> Rock </button></div>
        </div>
    
        <div id="paper" class="game-option" onclick="playerSelect('paper')">
            <img src="../Icons/paper.jpeg" class="game-icon" alt="paper"/>
            <div class="game-button"><button> Paper </button></div>
        </div>
    
        <div id="scissors" class="game-option" onclick="playerSelect('scissors')">
            <img src="../Icons/scissors.jpeg" class="game-icon" alt="scissors"/>
            <div class="game-button"><button> Scissors </button></div>
        </div>
        

        
        <div id="text-area">
            <div id="message" class="display-text"> Make your selection </div>
            <div id="computer-selection" class="display-text"></div>
            <div id="results" class="display-text"></div>
        </div>

        <a href="../projects.html" id="back"><button> Back to Projects</button> </a>
    </div>   
    

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
