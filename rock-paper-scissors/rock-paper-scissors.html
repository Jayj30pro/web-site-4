<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <title>Rock Paper Scissros</title>
</head>
<body>
    <div id="game-area">
        
        <div id="rock" class="game-option">
            <img src="../Icons/rock.jpeg" class="game-icon" alt="rock"/>
            <div class="game-button"><button onclick="playerSelect('rock')"> Rock </button></div>
        </div>
    
        <div id="paper" class="game-option">
            <img src="../Icons/paper.jpeg" class="game-icon" alt="paper"/>
            <div class="game-button"><button onclick="playerSelect('paper')"> Paper </button></div>
        </div>
    
        <div id="scissors" class="game-option">
            <img src="../Icons/scissors.jpeg" class="game-icon" alt="scissors"/>
            <div class="game-button"><button onclick="playerSelect('scissors')"> Scissors </button></div>
        </div>
        

        
        <div id="text-area">
            <p id="message" class="display-text"> Make your selection </p>
            <p id="computer-selection" class="display-text"></p>
            <p id="results" class="display-text"></p>
        </div>

        <a href="../projects.html" id="back"><button> Back to Projects</button> </a>
    </div>   
    

    <script src="rock-paper-scissors.js"></script>
</body>
</html>
