<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Karen The Video Game </title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #404;
        }
        #back {
            position: fixed;
            font-size: 40px;
            font-weight: bolder;
            bottom: 2%;
            right: 2%;
            color: #FFF;
            text-shadow: 0 0 5px #fff;
            z-index: 10;
        }
        #controls {
            position: fixed;
            font-size: 25px;
            font-weight: bolder;
            top: 2%;
            left: 2%;
            color: #FFF;
            text-shadow: 0 0 5px #fff;
        }
        #move-buttons {
            position: fixed;
            width: 100%;
            bottom: 5%;
            opacity: 0.5;
        }
        #coupon {
            position: fixed;
            width: 100%;
            bottom: 5%;
            opacity: 0.5;
        }
        button {
            margin: 10px;
            font-size: large;
        }
        #shot {
            width: 100%;
            height: auto;
            background-color: #404;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <a id="back" href="../projects.html"> <p align="right"> Back to Projects </p></a>
    <div id="controls">
        <p> A = left </p>
        <p> D = right </p>
        <p> W = jump </p>
        <p> SPC = fire</p>
    </div>
    <div id="coupon" align="left">
        <button><img src="coupon2.png" alt="coupon" id="shot"></button>
    </div>
    <div id="move-buttons" align="center">
        <button> Jump </button>
        <br/>
        <button> Left</button>
        <button> Right</button>
    </div>
</body>
</body>
</html>


<script src="karenTheGame.js"></script>
