<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Karen-Icon.png" type="image/png">
    <title> Karen The Video Game </title>
    <link rel="stylesheet" href="karenTheGame.css">
    <style>

<body>
    <div id="game-body">
        <canvas id="game-canvas"></canvas>
        <a id="back" href="./karenHello.html"> <p align="right"> Home </p></a>
        <div id="controls">
            <p> A = left </p>
            <p> D = right </p>
            <p> W = jump </p>
            <p> SPC = fire</p>
        </div>
        <div id="all-controls">
            <div id="move-buttons">
                <div class="action" id="left" align="center"><button> << </button></div>
                    <div class="action" id="right" align="center"><button > >> </button></div>
            </div>
            <div id="action-buttons">
                <div class="action" id="coupon-fire" align="center"><button> Fire</button></div>
                <div class="action" id="jump" align="center"><button > Jump </button></div>
                <!-- <button><img src="coupon2.png" alt="coupon" id="shot"></button> -->
            </div>
        </div>
        <!-- <div id="coupon">
            <button><img src="coupon2.png" alt="coupon" id="shot"></button>
        </div> -->
    </div>
</body>
