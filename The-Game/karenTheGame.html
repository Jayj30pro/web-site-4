<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Karen-Icon.png" type="image/png">
    <title> Karen The Video Game </title>
    <link rel="stylesheet" href="karenTheGame.css">
    <style>
        
    </style>
</head>
<body>
    <div id="game-body">
        <canvas id="game-canvas"></canvas>
        <a id="back" href="./karenHello.html"> <p align="right"> Home </p></a>
        <div id="controls">
            <p> A = left </p>
            <p> D = right </p>
            <p> W = jump </p>
            <p> SPC = fire</p>
        </div>
        <div id="coupon" align="left">
            <button><img src="coupon2.png" alt="coupon" id="shot"></button>
        </div>
        <div id="move-buttons" align="center">
            <button id="left"><img class="arrow" src="leftArrow.png" alt="left arrow"> </button>
            <button id="right"><img class="arrow" src="rightArrow.png" alt="right arrow"></button>
               
            <br><br><br><br>
        </div>
        <div id="action-buttons" align="right">
            <button id="coupon-fire"> Fire</button>
            <button id="jump"> Jump </button>
        </div>
    </div>
</body>
</body>
</html>


<script src="karenTheGame.js"></script>
